<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Steven Aziz</title>
    	<style>
		.noDisplay {
			display: none;
			opacity: 0;
			transition: opacity 3s;
		}
		.display {
			display: block;
			opacity: 1;
			transition: opacity 3s;
		}
	    </style>
    </head>
    <body id="body" style="background-color: rgb(36, 52, 71); margin: 0; padding: 0; min-width: 320px;">
    	<div id="scrim" onclick="exit()" style="z-index: 100; height: 100vh; background-color: black;" class="noDisplay">
  	</div>
    	<div id="contactWindow" style="position: absolute; left: calc((100vw - 180px)/2); top: calc((100vh - 120px)/2); z-index: 200; width: 180px; height: 120px; border-radius: 20px; background-color: white;" class="noDisplay">		
    	</div>
	<button onclick="openContact()">Contact</button>
 	<script>
		function openContact() {
			document.getElementById("contactWindow").className = "display";
			document.getElementById("scrim").className = "display";
		}
		function exit() {
			document.getElementById("contactWindow").className = "noDisplay";
			document.getElementById("scrim").className = "noDisplay";
		}
	</script>
    </body>
</html>
