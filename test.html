
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Steven Aziz</title>
    	<style>
		.contactWindow {
			display: block;
			transition: opacity 0.8s;
			opacity: 1;
		}
		.noContactWindow {
			
		}
	    </style>
    </head>
    <body id="body" style="background-color: rgb(36, 52, 71); margin: 0; padding: 0; min-width: 320px;">
    	<div id="scrim" onclick="exit()" style="position: relative; z-index: 100; height: 100vh; background-color: black; opacity: 0; transition: opacity 0.8s; display: none;">
  	</div>
    	<div id="contactWindow" style="position: relative; z-index: 200; display: none; width: 180px; height: 120px; margin: calc((100vh - 120px)/2) auto 0 auto; border-radius: 20px; background-color: white; opacity: 0; transition: opacity 0.8s;">
			
    	</div>
		  <button onclick="openContact()">Contact</button>
 	<script>
		function openContact() {
			document.getElementById("contactWindow").classList.add("contactWindow");
			document.getElementById("scrim").classList.add("contactWindow");
		}
		function exit() {
			document.getElementById("contactWindow").classList.remove("contactWindow");
			document.getElementById("scrim").classList.remove("contactWindow");
		}
	</script>
    </body>
</html>
