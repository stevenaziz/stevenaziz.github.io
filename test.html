<!DOCTYPE html>
<html>
<head>
<script>
function openWin() {
    myWindow = window.open("stevenaziz.com", 'width=500 height=500');
    setTimeout(closeWin, 3000);
}
function closeWin() {
    myWindow.close();
}
</script>
</head>
<body>
<button onclick="openWin()">Open a new window</button>
<button onclick="closeWin()">Close the new window</button>
</body>
</html>
