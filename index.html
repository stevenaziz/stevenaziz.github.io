        <style>
            @font-face {
                font-family: 'Myriad Pro Text';
                src: url('https://www.stevenaziz.com/Myriad Pro - Text.ttf');
            }
		    @font-face {
                font-family: 'Myriad Pro Thin';
                src: url('https://www.stevenaziz.com/Myriad Pro - Thin.ttf');
            }
            html {
                background-color: #000000;
                margin: 0;
                min-height: 100vh;
            }
            body {
                opacity: 1;
                transition: 0.8s opacity;
                margin: 0;
                min-height: 100vh;
            }
            body.fade-out {
                opacity: 0;
                transition: none;
            }
            .profileImg {
                transition: width 0.4s, box-shadow 0.4s;
                position: relative;
                display: block;
                margin-top: 9vh;
                border-radius: 50%;
                /*box-shadow: 0 7px 16px 2px #595959;*/
                margin-right: auto;
                margin-left: auto;
                width: 180px;
            }
            .profileImg:hover {
                width: 190px;
                /*box-shadow: 0 7px 28px 2px #595959;*/
            }
            .icon {
                display: inline-block;
                margin: 0 4px;
                border-radius: 7px;
                padding: 9px;
                width: 30px;
                cursor: pointer;
                transition: width 0.4s, background-color 0.4s;
    	    }		
	        .icon:hover {
                background-color: #d9d9d9;
            }
            .icon .pcr {
                fill: #595959;
                transition: fill 0.4s;
            }
            #facebook:hover .pcr {
                fill: rgb(74, 104, 173);
            }
            #twitter:hover .pcr {
                fill: rgb(75, 160, 235);
            }
            #instagram:hover .pcr {
                fill: rgb(209, 69, 101);
            }
            .linkedIn {
                display: inline-block;
                cursor: pointer;
                margin-top: 1vh;
                border-radius: 7px;
                width: 150px;
                height: 30px;
                padding: 9px;
                transition: background-color 0.4s;
                text-align: center;
            }
            .linkedIn:hover {
                background-color: #d9d9d9;
            }
            .linkedIn:hover .pcr {
                fill: rgb(50, 118, 176);
            }
            .icon1 {
                vertical-align: top;
                display: inline-block;
                width: 30px;
                margin-right: 7px;
            }
            .icon1 .pcr {
                fill: #595959;
                transition: fill 0.4s;
            }
            .linkedInText {
                margin: 7px 0 0 0;
                display: inline-block;
                font-family: Myriad Pro Thin, helvetica;
                font-size: 18px;
                color: #404040;
            }
            .emailButton {
                display: block;
                cursor: pointer;
                text-decoration: none;
                margin: 3vh auto 3vh auto;
                /*box-shadow: 0 4px 4px 0px #595959;*/
                border: none;
                outline: none;
                padding: 9px 15px;
                width: 138px;
                border-radius: 12px;
                background-color: #666666;
                background-position: center;
                text-align: center;
                font-family: Myriad Pro Thin, helvetica, sans-serif;
                font-size: 22px;
                font-weight: 100;
                color: #f2f2f2;
                transition: background 0.4s, box-shadow 0.4s;
            }
		    .emailButton:hover {
                background: #8c8c8c radial-gradient(circle, transparent 1%, #8c8c8c 1%) center/15000%;
                /*box-shadow: 0 4px 9px 1px #595959;*/
		    }
		    .emailButton:active {
                transition: background 0s, box-shadow 0s;
                background-size: 100%;
                background-color: #999999;
                /*box-shadow: 0 4px 16px 3px #595959;*/
		    }
	    </style>
