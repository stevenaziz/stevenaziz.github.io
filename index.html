			box-shadow: 0 2px 24px 3px #1a2533;
		}
		.emailButton:active {
  			background-color: #88a3c3;
  			background-size: 100%;
  			transition: background 0s;
			box-shadow: 0 2px 40px 5px #1a2533;
		}
		.emailButton, .emailButton:visited {
			background-position: center;
  			transition: background 0.8s, box-shadow 0.8s;
			margin: 0 auto 48px auto;
			width: 190px;
			height: 40px;
  			border-radius: 20px;
  			padding: 5px 18px;
  			font-size: 25px;
			font-family: Myriad Pro Text, Helvetica, sans-serif;
			text-align: center;
			display: block;
  			cursor: pointer;
  			color: white;
  			background-color: #364e6b;
			box-shadow: 0 2px 8px 1px #1a2533;
			outline: none;
			border: none;
		}
	</style>
	<script>
		function fadeIn() {
			document.getElementById("body").classList.remove("fade-out");
		}
		function open_mailto() {
			setTimeout(windowOpen, 600);
		}
		function windowOpen() {
			emailWindow = window.open('mailto:contact@stevenaziz.com', '_blank', 'width=360, height=360, top=0, left=0');
			setTimeout(windowClose, 100);
		}
		function windowClose() {
			emailWindow.close();
		}
	</script>
